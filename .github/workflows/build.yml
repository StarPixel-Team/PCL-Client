name: Build game file

on:
  push

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          path: base-branch
          fetch-depth: 0

      - name: Checkout generated branch
        uses: actions/checkout@v4
        with:
          ref: generated
          path: generated-branch
          repository: StarPixel-Team/PCL-Client # 防止 Fork 中没有 generated 分支，导致签出失败
          fetch-depth: 0

      - name: Build python script
        run: |
          pyinstaller base-branch/launcher/main.spec
          mv dist/main/main.exe "generated-branch/Pixel World 客户端.exe"

      - name: Copy changes
        run: |
          rm -r generated-branch/PCL/*
          cp -r base-branch/PCL/* generated-branch/PCL/

      - name: Get latest PCL
        run: |
          wget -O pcl.zip https://github.com/Hex-Dragon/PCL2/blob/main/%E6%9C%80%E6%96%B0%E6%AD%A3%E5%BC%8F%E7%89%88.zip
          unzip -o pcl.zip -d tmp_pcl
          cp "tmp_pcl/Plain Craft Launcher 2.exe" generated-branch/PCL/PCL.exe
          rm -r tmp_pcl
          rm pcl.zip

      - name: Commit changes
        run: |
          cd generated-branch
          git config --local user.email "starpixelteam@163.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build game file\n${{ github.sha }}" || true

      - name: Push changes to generated branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: generated
          directory: generated-branch
